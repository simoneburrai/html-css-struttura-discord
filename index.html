<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura Discord</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="container" >
                <div id="logo" class="right-left dashed-border ">logo</div>

                <div id="login" class="right-left dashed-border">login</div>
            </div>
        </div>

    </header>

    <main>
        <div class="main-container container-line1">
            <div class="sub-container dashed-border">
            </div>
        </div>

        <div class="main-container line2 container-repeat">
            <div class="sub-container">
                <div class="sub-content1 dashed-border "></div>
                <div class="sub-content2 dashed-border "></div>
            </div>
        </div>

        <div class="main-container line3 container-repeat">
            <div class="sub-container">
                <div class="sub-content1 dashed-border "></div>
                <div class="sub-content2 dashed-border "></div>
            </div>
        </div>

        <div class="main-container line4 container-repeat">
            <div class="sub-container">
                <div class="sub-content1 dashed-border "></div>
                <div class="sub-content2 dashed-border "></div>
            </div>
        </div>

        <div class="line5">
            <div class="sub-container">
            </div>
        </div>

        <div id="line6">
            <div class="sub-container">
                <div class="sub-content1 dashed-border"></div>
                <div class="sub-content2 dashed-border">
                    <div class="column-content"></div>
                    <div class="column-content"></div>
                    <div class="column-content"></div>
                    <div class="column-content"></div>
                    
                </div>

            </div>
        </div>

    </main>

    <footer>

        <div class="footer-line">
            <div class="sub-container">
                <div class="dashed-border f-element">Logo</div>
                <div class="dashed-border f-element">Bottone</div>
            </div>
        </div>

    </footer>
</body>

</html>
